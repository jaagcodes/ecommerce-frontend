<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-cart' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Tu Carrito</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Comprar</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Compra Productos</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="imgs/product1.jpg" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$75000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/product2.jpg" class="product-img">
                <h2 class="product-title">AUDÍFONOS INALÁMBRICOS</h2>
                <span class="price">$375000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/product3.jpg" class="product-img">
                <h2 class="product-title">CHAQUETA GRUESA</h2>
                <span class="price">$175000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/product4.jpg" class="product-img">
                <h2 class="product-title">BOTELLA METAL</h2>
                <span class="price">$30000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/product5.jpg" class="product-img">
                <h2 class="product-title">GAFAS COLOR METAL</h2>
                <span class="price">$15000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/product6.jpg" class="product-img">
                <h2 class="product-title">GORRA NEGRA</h2>
                <span class="price">$50000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/product7.jpg" class="product-img">
                <h2 class="product-title">MORRAL</h2>
                <span class="price">$90000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imgs/product8.jpg" class="product-img">
                <h2 class="product-title">TENIS ULTRABOOST 22</h2>
                <span class="price">$75000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
